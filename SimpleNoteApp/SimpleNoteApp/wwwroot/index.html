<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 740px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .note {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .note-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 5px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

            button:hover {
                background-color: #45a049;
            }

        .button-secondary {
            background-color: #f44336;
        }

            .button-secondary:hover {
                background-color: #e53935;
            }

        #editSection {
            display: none;
            margin-top: 20px;
            border-top: 2px solid #aaa;
            padding-top: 20px;
        }

        .actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>

        <div class="actions">
            <input type="text" id="keyword" placeholder="Search notes...">
            <button onclick="loadNotes()">Search</button>
        </div>

        <div id="notes"></div>

        <h2>Create New Note</h2>
        <input type="text" id="title" placeholder="Title">
        <textarea id="content" rows="4" placeholder="Content"></textarea>
        <button onclick="createNote()">Create</button>

        <div id="editSection">
            <h2>Edit Note</h2>
            <input type="text" id="editTitle" placeholder="Edit Title">
            <textarea id="editContent" rows="4" placeholder="Edit Content"></textarea>
            <button onclick="updateNote()">Save Changes</button>
            <button class="button-secondary" onclick="cancelEdit()">Cancel</button>
        </div>
    </div>

    <script>
        const apiBase = 'http://localhost:5140/notes';
        const apiKey = 'supersecretapikey123'; // must match your backend API key
        let editingNoteId = null;

        async function loadNotes() {
            const keyword = document.getElementById('keyword').value;
            const response = await fetch(`${apiBase}?keyword=${encodeURIComponent(keyword)}`);
            const notes = await response.json();

            const notesDiv = document.getElementById('notes');
            notesDiv.innerHTML = '';

            notes.forEach(note => {
                notesDiv.innerHTML += `
                        <div class="note">
                            <div class="note-title">${note.title}</div>
                            <div>${note.content}</div>
                            <div><small>Created: ${new Date(note.createdAt).toLocaleString()}</small></div>
                            <div class="actions">
                                <button class="button-secondary" onclick="deleteNote(${note.id})">Delete</button>
                                <button onclick="startEdit(${note.id}, '${escapeQuotes(note.title)}', '${escapeQuotes(note.content)}')">Edit</button>
                            </div>
                        </div>
                    `;
            });
        }

        async function createNote() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            await fetch(apiBase, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Api-Key': apiKey
                },
                body: JSON.stringify({ title, content })
            });

            document.getElementById('title').value = '';
            document.getElementById('content').value = '';

            loadNotes();
        }

        async function deleteNote(id) {
            await fetch(`${apiBase}/${id}`, {
                method: 'DELETE',
                headers: { 'X-Api-Key': apiKey }
            });
            loadNotes();
        }

        function startEdit(id, title, content) {
            editingNoteId = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editContent').value = content;
            document.getElementById('editSection').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function updateNote() {
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;

            await fetch(`${apiBase}/${editingNoteId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Api-Key': apiKey
                },
                body: JSON.stringify({ title, content })
            });

            cancelEdit();
            loadNotes();
        }

        function cancelEdit() {
            editingNoteId = null;
            document.getElementById('editTitle').value = '';
            document.getElementById('editContent').value = '';
            document.getElementById('editSection').style.display = 'none';
        }

        function escapeQuotes(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        loadNotes();
    </script>
</body>
</html>
